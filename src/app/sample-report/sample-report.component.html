<div class="card">
  <h4 class="card-header">Create Sample Report</h4>
  <div class="card-body">
    <form [formGroup]="sampleForm" (ngSubmit)="onSubmit(sampleForm.value)">
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col">
              <label>Select Report</label>
              <input formControlName="searchTest" placeholder="Search" class="form-control" />
              <select formControlName="testType" class="form-control mt-1" multiple>
                <option *ngFor="let testType of filteredTestTypes" [value]="testType.id">{{testType.displayName}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col">
              <label>Report Name</label>
              <input formControlName="reportName" placeholder="Report Name" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="form-row">
            <div class="form-group col">
              <label>Pet Name</label>
              <input formControlName="petName" placeholder="Pet Name" class="form-control" />
              <!-- <div *ngIf="f.petName.invalid && (f.petName.dirty || f.petName.touched)" class="alert alert-danger">
                <div *ngIf="f.petName.errors.required">Pet Name is required.</div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label>Name Of Owner</label>
            <input formControlName="nameOfOwner" placeholder="Name Of Owner" class="form-control" />
            <!-- <div *ngIf="f.source.invalid && (f.source.dirty || f.source.touched)" class="alert alert-danger">
                This client is not available. Please add this to proceed.
            </div> -->
          </div>
        </div>
        <div class="col-3">
          <div class="form-row">
            <div class="form-group col">
              <ng-template #rt let-r="result" let-t="term">
                <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
              </ng-template>
              <label>Name Of Doctor</label>
              <input id="typeahead-focus" formControlName="nameOfDoctor" placeholder="Name Of Doctor" [ngbTypeahead]="searchDoctor"
                (focus)="focus$.next($any($event).target.value)" [resultTemplate]="rt"
                (click)="click$.next($any($event).target.value)" [inputFormatter]="doctorFormatter"
                class="form-control" />
              <!-- <div *ngIf="f.petName.invalid && (f.petName.dirty || f.petName.touched)" class="alert alert-danger">
                  <div *ngIf="f.petName.errors.required">Pet Name is required.</div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label>Source</label>
            <input formControlName="source" placeholder="Source" class="form-control" />
            <!-- <div *ngIf="f.source.invalid && (f.source.dirty || f.source.touched)" class="alert alert-danger">
              This client is not available. Please add this to proceed.
          </div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label>Breed</label>
            <input formControlName="breed" placeholder="Breed" class="form-control" />
            <!-- <div *ngIf="f.source.invalid && (f.source.dirty || f.source.touched)" class="alert alert-danger">
                This client is not available. Please add this to proceed.
            </div> -->
          </div>
        </div>
        <div class="col-3">
          <div class="form-row">
            <div class="form-group col">
              <label>Species</label>
              <input formControlName="species" placeholder="Species" class="form-control" />
              <!-- <div *ngIf="f.petName.invalid && (f.petName.dirty || f.petName.touched)" class="alert alert-danger">
                <div *ngIf="f.petName.errors.required">Pet Name is required.</div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label>Sex</label>
            <div class="input-group">
              <input type="radio" formControlName="sex" value="NA" placeholder="Sex" class="form-control" />NA
              <input type="radio" formControlName="sex" value="Male" placeholder="Sex" class="form-control" />Male
              <input type="radio" formControlName="sex" value="Female" placeholder="Sex" class="form-control" />Female
            </div>
            <!-- <div *ngIf="f.source.invalid && (f.source.dirty || f.source.touched)" class="alert alert-danger">
                This client is not available. Please add this to proceed.
            </div> -->
          </div>
        </div>
        <div class="col-3">
          <div class="form-row">
            <div class="form-group col">
              <label>Sample Received On</label>
              <input formControlName="sampleReceivedOn" type="datetime-local" placeholder="Sample Received On"
                class="form-control" />
              <!-- <div *ngIf="f.petName.invalid && (f.petName.dirty || f.petName.touched)" class="alert alert-danger">
                    <div *ngIf="f.petName.errors.required">Pet Name is required.</div>
                </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label>Age</label>
            <div class="input-group">
              <span> Years : </span> &nbsp; <input formControlName="ageYears" type="number" placeholder="Years"
                class="form-control" /> &nbsp;
              Months: &nbsp;<input formControlName="ageMonths" type="number" placeholder="Months"
                class="form-control" />
            </div>
            <!-- <div *ngIf="f.source.invalid && (f.source.dirty || f.source.touched)" class="alert alert-danger">
                This client is not available. Please add this to proceed.
            </div> -->
          </div>
        </div>
        <div class="col-3">
          <div class="form-row">
            <div class="form-group col">
              <label>Reported On</label>
              <input formControlName="reportedOn" type="datetime-local" placeholder="Reported On"
                class="form-control" />
              <!-- <div *ngIf="f.petName.invalid && (f.petName.dirty || f.petName.touched)" class="alert alert-danger">
                    <div *ngIf="f.petName.errors.required">Pet Name is required.</div>
                </div> -->
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label>Patient Id</label>
            <input formControlName="patientId" placeholder="Patient Id" class="form-control" />
            <!-- <div *ngIf="f.source.invalid && (f.source.dirty || f.source.touched)" class="alert alert-danger">
                This client is not available. Please add this to proceed.
            </div> -->
          </div>
        </div>
        <div class="col-3">
          <div class="form-row">
            <div class="form-group col">
              <label>Lab No</label>
              <input formControlName="labNo" placeholder="Lab No" class="form-control" />
              <!-- <div *ngIf="f.petName.invalid && (f.petName.dirty || f.petName.touched)" class="alert alert-danger">
                    <div *ngIf="f.petName.errors.required">Pet Name is required.</div>
                </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Test</th>
              <th scope="col">Is Heading</th>
              <th scope="col">Result</th>
              <!-- <th scope="col">Difference</th> -->
              <th scope="col">Units</th>
              <th scope="col">Low Range</th>
              <th scope="col">High Range</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody formArrayName="parameters">
            <tr *ngFor="let item of parametersFormArray().controls; let i = index;" [formGroupName]="i">
              <td>{{ i + 1 }}</td>
              <td><input formControlName="name" placeholder="Test Name" class="form-control" /></td>
              <td><input type="checkbox" formControlName="isHeading" class="form-control" /></td>
              <td #td (keydown.enter)="onKeydown($event)"><input formControlName="result" placeholder="Result"
                  class="form-control" /></td>
              <!-- <td>
          <input formControlName="up" placeholder="Up" class="form-control">
          <input formControlName="down" placeholder="Down" class="form-control">
        </td> -->
              <td><input formControlName="units" placeholder="Units" class="form-control" /></td>
              <td><input formControlName="lowRangeValue" placeholder="Low Range" class="form-control" /></td>
              <td><input formControlName="highRangeValue" placeholder="High Range" class="form-control" /></td>
              <td><button class="btn btn-danger" (click)="removeTestParameter(i)" type="button">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="ml-auto form-group">
          <button class="btn btn-primary" (click)="addTestParameter()" type="button">Add Parameter</button>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Interpretation</th>
              <th scope="col">Is Heading</th>
              <th class="w-50" scope="col">Result</th>
              <th scope="col">Expected Result</th>
            </tr>
          </thead>
          <tbody formArrayName="interpretations">
            <tr *ngFor="let item of interpretationsFormArray().controls; let i = index;" [formGroupName]="i">
              <td>{{ i + 1 }}</td>
              <td><input formControlName="name" placeholder="Interpretation Name" class="form-control" /></td>
              <td><input type="checkbox" formControlName="isHeading" class="form-control" /></td>
              <td #td (keydown.enter)="onKeydown($event)"><input formControlName="result" placeholder="Result"
                  class="form-control" /></td>
              <td><input formControlName="expectedResult" placeholder="Interpretation Name" class="form-control" /></td>
              <td><button class="btn btn-danger" (click)="removeInterpretationParameter(i)"
                  type="button">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="ml-auto form-group">
          <button class="btn btn-primary" (click)="addInterpretationParameter()" type="button">Add
            Interpretation</button>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Test</th>
              <th scope="col">Is Heading</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody formArrayName="parametersWithoutRange">
            <tr *ngFor="let item of parametersWithoutRangeFormArray().controls; let i = index;" [formGroupName]="i">
              <td>{{ i + 1 }}</td>
              <td><input formControlName="name" placeholder="Parameter Name" class="form-control" /></td>
              <td><input type="checkbox" formControlName="isHeading" class="form-control" /></td>
              <td #td (keydown.enter)="onKeydown($event)">
                <input formControlName="result" placeholder="Result" class="form-control" />
              </td>
              <td><button class="btn btn-danger" (click)="removeParameterWithoutRange(i)" type="button">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="ml-auto form-group">
          <button class="btn btn-primary" (click)="addParameterWithoutRange()" type="button">Add
            Parameter</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col">
              <label>Comments:</label>
              <input formControlName="comments" placeholder="Comments" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src={{url}} alt="Uploaded Photo">
        </div>
      </div>
      <div class="row">
        <div class="ml-auto form-group">
          <input #inputFile name="filename" placeholder="File Name" type="file" (change)="onFileChanged($event)">
          &nbsp;
          <button class="btn btn-primary" type="submit">Save Sample</button>
          &nbsp;
          <a class="btn btn-primary" (click)="openReport('../report-plain')">Print</a>
          &nbsp;
          <a class="btn btn-primary" (click)="openReport('../report-withheaderfooter')">Report</a>
        </div>
      </div>
    </form>
  </div>
</div>
<app-toasts-container aria-live="polite" aria-atomic="true"></app-toasts-container>
